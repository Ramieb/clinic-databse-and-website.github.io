<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrals</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <a href="patient.html" class="nav-link">Home</a>
            <a href="medical_history.html" class="nav-link">Medical History</a>
            <a href="prescriptions.html" class="nav-link">Prescriptions</a>
            <a href="billing.html" class="nav-link">Billing Information</a>
            <a href="payment.html" class="nav-link">Payment</a>
            <a href="/index.html" class="nav-link" id="logoutLink">Logout</a>
        </ul>
    </nav>
    <main>
        <div class="dashboard">
            <h1>Referrals</h1>
            <table>
                <thead>
                    <tr>
                        <th>Referral To</th>
                        <th>Approval Status</th>
                        <th>Expiration</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate with Referral data -->
                    <tr>
                        <td>Neurologist</td>
                        <td>Approved</td>
                        <td>2023-12-01</td>
                    </tr>
                </tbody>
            </table>
            <form id="referralRequestForm">
                <label for="D_ID">Choose Doctor for Referral:</label>
                <select name="D_ID" required>
                    <option value="123456789">John Doe (Cardiology)</option>
                    <option value="234567890">Alice Smith (Pediatrics)</option>
                    <option value="345678901">Bob Johnson (Family Medicine)</option>
                    <option value="456789012">Charlie White (Internal Medicine)</option>
                    <option value="567890123">Diana Lee (Neurology)</option>
                </select>
                <button type="submit">Request Referral</button>
            </form>
            <div id="referralFeedback"></div>    
            <section id="referral-status">
                <h2>Referral Requests</h2>
                <div id="pendingReferrals">
                    <h3>Pending Referrals</h3>
                    <!-- Placeholder for dynamically loaded pending referrals -->
                </div>
                <div id="processedReferrals">
                    <h3>Approved/Rejected Referrals</h3>
                    <!-- Placeholder for dynamically loaded approved/rejected referrals -->
                </div>
            </section>
            <script src="../frontend/referrals.js"></script>                   
        </div>
    </main>
</body>
</html>
