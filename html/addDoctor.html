        <form>
            <h2>Employee Information</h2>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label   
     for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>   
    
            <div class="form-group">
                <label for="ssn">SSN:</label>
                <input type="text" id="ssn" name="ssn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <select id="specialty" name="specialty" required>
                    <option   
     value="">Please Select</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Pediatrician">Pediatrician</option>   
    
                </select>   
    
            </div>
            <div class="form-group">
                <label for="office-id">Office ID:</label>
                <input type="text" id="office-id" name="office_id" required>
            </div>
            <button type="submit">Submit</button>
        </form>
