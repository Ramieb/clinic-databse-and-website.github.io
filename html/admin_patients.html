<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Manage Patients</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../html/frontend/managePatients.js" defer></script> <!-- Updated JS -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="admin.html">Admin Dashboard</a>
        <a href="admin_Doctors.html">Doctors</a>
        <a href="doctorSchedule.html">Doctor Schedule</a>
        <a href="admin_patients.html">Patients</a>
        <a href="admin_appointments.html">Appointments</a>
        <a href="employees.html">Employees</a>
        <a href="../index.html">Logout</a>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <h2>Manage Patients</h2>
        <div class="add-patient-btn">
            <a href="addPatient.html">
                <button>Add Patient</button>
            </a>
        </div>
        <table id="doctors-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Phone Number</th>
                    <th>Medicine</th>
                    <th>Appointments</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example dynamic row -->
                <tr data-patient-id="1">
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>1990-05-15</td>
                    <td>1234567890</td>
                    <td>
                        <button onclick="showMedicine(1)" class="medicine-btn">Medicine</button>
                    </td>
                    <td>
                        <button onclick="showAppointments(1)" class="appointments-btn">Appointments</button>
                    </td>
                    <td>
                        <button onclick="editPatient(1)" class="edit-btn">Edit</button>
                        <button onclick="deletePatient(1)" class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows to be populated dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
