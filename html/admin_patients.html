<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Manage Patients</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/patientActions.js" defer></script> <!-- Separate JavaScript file for actions -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="navbar-right">
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-envelope message-icon"></i>
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <span class="user-id">Admin123</span>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="admin.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="doctors.html">
                        <i class="fas fa-user-md"></i> Doctors
                    </a>
                </li>
                <li>
                    <a href="doctorSchedule.html">
                        <i class="fas fa-calendar"></i> Doctor Schedule
                    </a>
                </li>
                <li>
                    <a href="admin_patients.html">
                        <i class="fas fa-user"></i> Patients
                    </a>
                </li>
                <li>
                    <a href="admin_appointments.html">
                        <i class="fas fa-calendar-check"></i> Appointments
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <i class="fas fa-users"></i> Employees
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content for Patients Management -->
        <div class="main-content">
            <h2>Manage Patients</h2>
            
            <!-- Patients Table -->
            <table id="patients-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Account Creation Date</th>
                        <th>Medical History</th>
                        <th>Appointments</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row - dynamic population will replace these hardcoded rows -->
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>2023-05-15</td>
                        <td>
                            <button onclick="window.location.href='medicalHistory.html?patientId=1'" class="history-btn">View History</button>
                        </td>
                        <td>
                            <button onclick="window.location.href='appointmentsHistory.html?patientId=1'" class="appointments-btn">View Appointments</button>
                        </td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
