<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard</title>
    <link rel="stylesheet" href="../html/css/recept.css">
</head>
<body>
    <div class="navbar">
        <a href="recep_register.html">Register</a>
        <a href="rec_appt.html">Appointments</a>
        <a href="billing_recept.html">Billing</a>
    </div>
    <div class="sidebar">
        <img src="/html/pictures/guy1.png" alt="Profile picture">
        <a href="/html/receptionist.html">Dashboard</a>
    </div>
    <main class="main-content">
        <div class="filters">
            <form id="find_appt">
                <div class="filter_pair">
                    <label for="office_loc">Office Location:</label>
                    <select id="office_loc" name="office_loc">
                        <!--fill select with options from office table-->
                        <option value="" disabled selected>Select office</option>
                        <option value="1">1010 Main St, Houston, TX</option>
                    </select>
                </div>
                <div class="filter_pair">
                    <label for="appt_date">Appointment Date:</label>
                    <input type="date" id="appt_date" name="appt_date" required>
                </div>
                <div class="temp">
                    <label for="doctors">Doctor:</label>
                    <select id="doctors" name="doctors">
                        <!--fill select with options from office table-->
                        <option value="">Select Doctor</option>
                        <option value="123456789">Dr. John Doe</option>
                        <option value="234567890">Dr. Alice Smith</option>
                        <option value="345678901">Dr. Bob Johnson</option>
                        <option value="456789012">Dr. Charlie White</option>
                        <option value="567890123">Dr. Diana Lee</option>
                </div>
                <div class="temp">
                    <img src="/html/pictures/reload_pic.png" alt="Submit filters" id="submit_filters">
                </div>
            </form>
            <button id="new_appt">New Appointment +</button>
        </div>
        <div class="output_area">
            <div id="appointment_results">
                <h2>Please choose a location and date</h2>
            </div>
        </div>
    </main>
    <script src="../frontend/recept_appt.js"></script>
</body>
</html>
