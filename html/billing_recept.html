<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard</title>
    <link rel="stylesheet" href="../html/css/recept.css">
</head>
<body>
    <div class="navbar">
        <a href="recep_register.html">Register</a>
        <a href="rec_appt.html">Appointments</a>
        <a href="billing_recept.html">Billing</a>
    </div>
    <div class="sidebar">
        <img src="/html/pictures/guy1.png" alt="Profile picture">
        <a href="/html/receptionist.html">Dashboard</a>
    </div>
    <main class="main-content">
        <div class="lookup_container">
            <h2>Patient ID Lookup:</h2>
            <div class="patient_lookup">
                <form id="find_patient_id">
                    <label for="lookup_id">Patient ID:</label>
                    <input id="lookup_id" type="text" name="lookup_id"placeholder="Enter Patient ID:">
                    <button id="submitPatientID" type="submit" >Search</button>
                </form>
            </div>
            <h2>Alternate Lookup:</h2>
            <div class="patient_lookup">
                <form id ="find_patient_alt">
                    <label for="last_name_bill">Last name:</label>
                    <input id="last_name_bill" type="text" name="last_name_bill"placeholder="Last name">
                    <label for="dob_bill">Date of Birth:</label>
                    <input type="date" id="dob_bill" name="dob_bill">
                    <button id="submitPatientAlt" type="submit" >Search</button>
                </form>
            </div>
        </div>
        <div class="output_area">
            <div id="billing_output">
                <h2>Please enter patient lookup</h2>
            </div>
        </div>
    </main>
    <script src="../frontend/recept_billing.js"></script>
</body>
</html>
