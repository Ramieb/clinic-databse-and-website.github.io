<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Manage Doctors</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/doctorActions.js" defer></script> <!-- Separate JavaScript file for actions -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="navbar-right">
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-envelope message-icon"></i>
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <span class="user-id">Admin123</span>
        </div>
    </div>
    
    <!-- Container -->
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                
                 <!--   <a href="admin.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                -->
                
                    <a href="doctors.html">
                        <i class="fas fa-user-md"></i> Doctors
                    </a>
                
                
                    <a href="doctorSchedule.html">
                        <i class="fas fa-calendar"></i> Doctor Schedule
                    </a>
                
                
                    <a href="admin_patients.html">
                        <i class="fas fa-user"></i> Patients
                    </a>
                
                
                    <a href="admin_appointments.html">
                        <i class="fas fa-calendar-check"></i> Appointments
                    </a>
                
                
                    <a href="employees.html">
                        <i class="fas fa-users"></i> Employees
                    </a>    
                
            </ul>
        </div>

        <!-- Main Content for Doctors Management -->
        <div class="main-content">
            <h2>Manage Doctors</h2>
            <div class="table-actions">
                <button onclick="window.location.href='addDoctor.html'" class="add-doctor-btn">Add Doctor</button>
            </div>
            
            <!-- Doctors Table -->
            <table id="doctors-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Specialty</th>
                        <th>Salary</th>
                        <th>Office Id</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated with JavaScript -->
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>Cardiology</td>
                        <td>$120,000</td>
                        <td>1</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
