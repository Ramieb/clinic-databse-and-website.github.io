<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <script src="doctor-client.js" defer></script>
</head>
<body>
    <h1>Doctor Management</h1>

    <!-- Button to fetch doctors -->
    <button id="fetch-doctors-btn">Fetch All Doctors</button>

    <!-- Table to display doctors -->
    <table border="1">
        <thead>
            <tr>
                <th>SSN</th>
                <th>Name</th>
                <th>Specialty</th>
                <th>Salary</th>
                <th>Office</th>
            </tr>
        </thead>
        <tbody id="doctors-table"></tbody>
    </table>

    <hr>

    <!-- Input for fetching appointments -->
    <h2>Fetch Appointments</h2>
    <input type="text" id="doctor-ssn-input" placeholder="Enter Doctor SSN">
    <button id="fetch-appointments-btn">Fetch Appointments</button>
    <ul id="appointments-list"></ul>

    <hr>

    <!-- Form to create a referral -->
    <h2>Create Referral</h2>
    <input type="text" id="specialist-input" placeholder="Specialist">
    <input type="text" id="patient-id-input" placeholder="Patient ID">
    <input type="text" id="referral-reason-input" placeholder="Reason for Referral">
    <button id="create-referral-btn">Create Referral</button>
</body>
</html>
