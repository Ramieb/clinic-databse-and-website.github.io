<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../html/css/doctor.css">
    <script src="doctor.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="navbar-right">
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-envelope message-icon"></i>
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <span class="user-id">Admin123</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="doctor.html"><i class="fas fa-user-md"></i> Doctors</a></li>
            <li><a href="doctorSchedule.html"><i class="fas fa-calendar"></i> Schedule</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <h2>Doctor-Patient History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Doctor ID</th>
                        <th>Patient ID</th>
                        <th>Visit Date</th>
                        <th>Diagnosis</th>
                        <th>Treatment</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
